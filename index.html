<!DOCTYPE=HTML>
<html lang="en">
 <head>
   <link rel="stylesheet" href="styles.css">
 </head>
 <body>
 <div id="container">
  <h1 id="title">Anime Cosplay Event</h1>
  <form id="survey-form" action="Submit">
    <p id="description">Customer Satisfaction Survey</p>
   <div class="row">
     <div class="Left">
      <label id="name-label" for="name">* Name:</label>
     </div>
     <div class="Right">
     <input autofocus type="text" id="name" placeholder="Enter your name" required>
     </div>
   </div>
   <div class="row">
     <div class="Left">
       <label id="email-label" for="email">* Email:</label>
     </div>
     <div class="Right">
      <input type="email" id="email" placeholder="Enter your email" required>
     </div>
   </div>
   <div class="row">
     <div class="Left">
       <label id="number-label">* Age:</label>
     </div>
     <div class="Right">
      <input type="number" id="number" min="18" max="99" placeholder="Select Your Age">
     </div>
   </div>
    <div class="row">
     <div class="Left">
        <label for="currentPos">How much of an anime fan are you?</label>
    </div>
     <div class="Right">
       <select id="dropdown" placeholder="Select an option">
        <option disabled selected value>Select an option</option>
        <option value="student">Weeboo</option>
        <option value="fulltimejob">Just Normal</option>
        <option value="fulltimelearner">Otaku</option>
        <option value="prefernot">Waifu Finder</option>
        <option value="other">Other</option></select>
     </div>
    </div>
    <div class="row">
      <div class="Left">
        <label>* How likely is that you would recommend this event to a friend?</label>
      </div>
      <div class="Right">
        <input type="radio" name="radio" value="definitely">Definitely<br>
        <input type="radio" name="radio" value="maybe">Maybe<br>
        <input type="radio" name="radio" value="notsure">Not sure<br>
      </div>
    </div>
    <div class="row">
      <div class="Left">
      <label>What do you like most in ACE:</label>
      </div>
      <div class="Right">
        <select placeholder="Select an option">
          <option disabled selected value>Select an option</option>
          <option value="challenges">Bands</option>
          <option value="projects">Cosplayers</option>
          <option value="community">Waifus</option>
          <option value="opensource">Prices</option></select>
      </div>
    </div>
    <div class="row">
      <div class="Left">
        <label for="future">Things that should be improved in the future (Check all that apply):</label>
      </div>
      <div class="Right">
        <input type="checkbox" name="future" value="Frontend">Venues<br>
        <input type="checkbox" name="future" value="Backend">Bands<br>
        <input type="checkbox" name="future" value="Datavis">Cosplayers<br>
        <input type="checkbox" name="future" value="Challenges">Challenges<br>
        <input type="checkbox" name="future" value="Opensourecom">Food Stalls<br>
        <input type="checkbox" name="future" value="Gitterhelprooms">Waifus<br>
        <input type="checkbox" name="future" value="Videos">Administration<br>
        <input type="checkbox" name="future" value="Citymeetups">Price tags<br>
        <input type="checkbox" name="future" value="Wiki">Rundown<br>
        <input type="checkbox" name="future" value="Forum">Door Price<br>
        <input type="checkbox" name="future" value="Addtlcourses">Additional Events<br>
      </div>
    </div>
    <div class="row">
      <div class="Left">
       <label>Any Comments or Suggestions?</label>
      </div>
      <div class="Right">
        <textarea id="comments" rows="8" cols="40" name="comment" placeholder="Enter your comment here..."></textarea>
      </div><br>
    </div>
   <div class="row">
     <p><button class="button" id="submit" type="submit">Submit</button></p>
   </div>
 </form>
   </div>

</body>
</html>
